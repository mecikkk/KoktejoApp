name: koktejo
description: Cocktail recipes catalog

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: any
  path_provider: any
  provider: any

  cupertino_icons: ^0.1.2

  firebase_core: ^0.4.0+9
  cloud_firestore: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true


  assets:
   - assets/placeholder.png
   - assets/placeholder_light.png

  fonts:
    - family: Varela
      fonts:
          - asset: fonts/Varela.ttf
            style: normal
